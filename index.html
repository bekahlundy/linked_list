<!DOCTYPE html>
<html>
  <head>
    <title>Linked List</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">


  </head>
  <body>
    <section class="left">
      <header>
        <h1>Linked <img src="linked-list-logo.svg" alt="logo">  List</h1>
        <input class="title" type="text" placeholder="Website Title">
        <input class="url" type="text" placeholder="Website URL">
        <button class="enter">Enter</button><br>
        <button class="clear">Clear Read Bookmarks</button>

        <p class="error"></p>
        <p class="linkcounter">Number of links:</p>
        <p class="unreadcounter">Number of unread bookmarks:</p>
        <p class="readcounter">Number of read bookmarks:</p>


      </header>
    </section>

    <ul class="right">
    </ul>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="javascript.js"></script>
</html>
